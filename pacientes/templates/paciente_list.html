{% extends 'base.html' %}

{% block title %}
HMDAG - Pacientes
{% endblock %}

{% block content %}

<!-- Botao de busca-->
<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'pacientes:list' %}">

            <div class="input-group">
                <input type="text" class="form-control" name="nome_completo" placeholder="Nome Completo"
                    value="{{request.GET.nome_completo}}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>

            </div>

        </form>

    </div>
    <div class="col-md-6">
        <a href="{% url 'pacientes:create' %}" class=" btn btn-success float-end">
            <i class="bi bi-plus"></i> Nova Marca
        </a>
    </div>
</div>

<!-- Tabelas de Informações -->
<div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th style="width: 80px;">ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th style="width: 180px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.id }}</td>
                <td>{{ paciente.nome_completo }}</td>
                <td>{{ paciente.cpf }}</td>
                <td class="text-center">

                    <a href="{% url 'pacientes:detail' paciente.id %}" class="btn btn-sm btn-info" title="Visualizar">
                        <i class="bi bi-eye"></i>
                    </a>

                    <a href="#" class="btn btn-sm btn-warning" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>

                    <a href="#" class="btn btn-sm btn-danger" title="Excluir">
                        <i class="bi bi-trash"></i>
                    </a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted py-4">
                    Nenhum paciente encontrado.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
